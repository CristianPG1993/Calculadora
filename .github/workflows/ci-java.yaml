name: CI Java con Maven

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest


    steps:
      - name: Checkout del repositorio
        uses: action/checkout@v3

      - name: Configurar Java
        uses: action/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '24'
          cache: 'maven'

      - name: Compilarr y ejecutar tests
        run: mvn -B test